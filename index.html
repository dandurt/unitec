<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>localizacion</title>
</head>
<body>
    
    <form>
        <div id="map" style="height: 400px;"></div>
        <p id="localTxt"></p>
        <button type="button" onclick="handleClick()">Click</button>
    </form>
    <script>
        const map = L.map('map').setView([19.3204968,-99.1526134], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
        const marker = L.marker([19.3204968,-99.1526134]).addTo(map);
        marker.bindPopup("<center>Unitec <img src='https://www.enroll-u.com/_i/3/9/9/fe55c756-8115-11eb-a040-0295ecf211ad.jpeg' style='height: 50px'/><p>esta es la universidad</p></center>")
        const divMap = document.getElementById("map");
        const p = document.getElementById("localTxt");

        function handleClick() {
            if(navigator.geolocation) {
                p.innerHTML = "compatible";
                return;
            }

            p.innerHTML = "no compatible"
        }
    </script>
</body>
</html>
