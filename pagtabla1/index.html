<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Interes Simple</title>
</head>
<body>
    <div class="container">
        <div id="table">
            <h1 class="fs-3 text-center">Tabla Prestamo</h1>
        </div>
        <form action="">
            <button onclick="window.print()" class="btn btn-success">Imprimir</button>
        </form>
    </div>
    <script>
        class Prestamo {
            constructor(monto, tasaInteres) {
                this.monto = monto;
                this.tasaInteres = tasaInteres;
            }

            calcularVF(iAnio) {
                return parseFloat(this.monto *(1 + this.tasaInteres * iAnio)).toFixed(2);
            }

        }

        const p1 = new Prestamo(5000, 0.05)
        
        const table = document.getElementById("table");
        table.classList.add('mt-5');
        table.innerHTML += `
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Monto</th>
                </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>`;
        const tableContent = document.getElementById("tableContent");
        for(let i = 1; i <= 10; i ++) {
            tableContent.innerHTML += `
            <tr>
                <th scope="row">${i}</th>
                <td>$${p1.calcularVF(i)}</td>
            </tr>
            `
        }
    </script>
</body>
</html>
