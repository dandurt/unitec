<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $("#searchInput").on('keyup', function() {
                var value = $(this).val().toLowerCase();
                $("#table-content tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1 );
                })
                
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">filtro de la tabla</h1>
        <form>
            <div class="mb-3">
              <label for="searchInput" class="form-label">Cadena a buscar</label>
              <input type="text" class="form-control" id="searchInput">
            </div>
        </form>
        <table class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th scope="col">Clave Empleado</th>
                <th scope="col">Nombre</th>
                <th scope="col">Depto</th>
              </tr>
            </thead>
            <tbody id="table-content">
              <tr>
                <th scope="row">12347</th>
                <td>Enrique Pérez</td>
                <td>Contabilidad</td>
              </tr>    
              <tr>
                <th scope="row">34569</th>
                <td>José Urbina</td>
                <td>Administración</td>
              </tr>	
              <tr>
                <th scope="row">67890</th>
                <td>Israel Mariscal</td>
                <td>Sistemas</td>
              </tr>	
            </tbody>
          </table>		
    </div>
</body>
</html>
